<div class="link-tree navigation text-md3">

    <img src="{{ url_for('static', filename='img/navbit-home.jpg') }}" alt="">
    <a href="{{ url_for('home') }}">Home</a>
    {% if sub_category %}
        <img src="{{ url_for('static', filename='img/navbit-arrow-right.jpg') }}" alt="">
        <a href="">{{ sub_category.title }}</a>
    {% endif %}

    {% if thread %}
        <img src="{{ url_for('static', filename='img/navbit-arrow-right.jpg') }}" alt="">
        <a href="{{ url_for('threads', category_title=category_title, sub_category_id=sub_category_id) }}">{{thread.parent.title}}</a>
        <img src="{{ url_for('static', filename='img/navbit-arrow-right.jpg') }}" alt="">
        <a href="#">{{thread.title}}</a>
    {% endif %}
</div>
